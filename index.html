<!DOCTYPE html>
<html>
    <head>
        <title>Ejemplo de HTML con Multimedia</title>
    </head>
    <body>
    <header>
        <h1>Multimedia en HTML</h1>
    </header>

    <section>
        <h2>Audio</h2>
        <audio src="recursos/baby_come_back_sound.mp3" controls></audio>
    </section>

  <section>
        <h2>Video</h2>
        <video controls height="250">
            <source src="recursos/video_1.mp4" type="video/mp4">
        </video>
    </section>

    <section>
        <h2>Iframe</h2>
        <iframe width="500" height="315" src="https://www.youtube.com/embed/yqIA7qzQW3Y?si=KLgxUYnfumrZfLh6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </section>

    </body>
</html>
